<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./font-awesome/FontAwesome Documentation/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>

    <header>
        <h1 id="h1">Bonjour inconnu !</h1>
    </header>

    <div id="form">
        <label for="nom">Comment tu t'appelle ? </label>
        <div class="input text">
            <input type="text" name="input" id="nom" class="inputText">
        </div>
        <br>
        <label for="age">Quel est ton age ? </label>
        <div class="input text">
            <input type="number" name="input" id="age" class="inputText">
        </div>

        <button class="input button" id="button">
            OK
        </button>
    </div>

    <button class="input button" id="clear">
        CLEAR STORAGE
    </button>

    <div class="container">
        <ul class="list"></ul>
    </div>

</body>

</html>
